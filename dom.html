<body>
<p id="demo"></p>
<script>
console.log(Date());
var num = 1;
try {
  num.toUpperCase();
}
catch(err) {
  document.getElementById("demo").innerHTML = err.name;
}
var x=77;
if(x>10 & x<100)
	{
		document.write("yes the given number in between 10-100 <br>");
	}
</script>
<script>
switch(1)
{
	case 1:
		document.write("Fibonacci(5): "+fibonacci(5)+"<br>"); 
		document.write("Fibonacci(8): "+fibonacci(8)+"<br>"); 
		break;
	default:
		document.write("check the num input once+"<br>");
}
function fibonacci(num) 
    { 
        if(num==1) 
            return 0; 
        if(num==2) 
            return 1; 
        var num1=0; 
        var num2=1; 
        var sum; 
        var i=2; 
        while (i<num)   
        { 
            sum=num1+num2; 
            num1=num2; 
            num2=sum; 
            i+=1; 
        } 
        return num2; 
    } 
</script>
<button type="button" onclick="document.getElementById('demo').innerHTML=Date()">the time now </button>
<p id='demo'></p>
<button type="button" onmouseout="document.getElementById('demo1').innerHTML=Date()">the time now </button>
<p id='demo1'></p>
<button type="button" onmouseover="document.getElementById('demo2').innerHTML=Date()">the time now </button>
<p id='demo2'></p>
</body>
</html>
