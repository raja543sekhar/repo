<html>
<head>
<script>
function validateForm() {
	var x = document.forms["registrationpage"]["fname"].value;

	}
	var y = document.forms["registrationpage"]["lname"].value;
	if (y == "") {
	alert("lName must be filled out");
	return false;
	}

    alert("gender must be filled out");

}
