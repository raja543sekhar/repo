 <!DOCTYPE html>
<html>
<head>
<style>
  span {
    background: #def3ca;
    padding: 3px;
    float: left;
  }
</style>
<style> 
.div1
{
    padding:10px;
    text-align:center;
    background-color:lightblue;
    border:solid 1px;
}
.div2
{
    padding:5px;
    text-align:center;
    background-color:black;
    border:solid 1px;
}
</style>
<h2>jQuery related to Double Click</h2>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script> 
$(document).ready(function(){
  $("div").dblclick(function(){
    $( this ).toggleClass("divClass2");
  });
});
$(document).ready(function(){
  $("button").click(function(){
    $("p").toggle();
  });
});
$(document).ready(function(){
  $(".btn1").click(function(){
    $("pre").fadeIn();
  });
  $(".btn2").click(function(){
    $("pre").fadeOut();
  });
});
</script>
</head>
<body>
<div class="div1">DOUBLE CLICK</div>
<p>This is a toogle button</p>

<button>click to toggle</button>
<pre>The below is fadein and fadeout</pre>

<button class="btn1">Fadein</button>
<button class="btn2">Fadeout</button><br><br><br>
<button id="h">hide</button>
<button id="s">show</button>
<div>
  <span>Once</span> <span>upon</span> <span>a</span>
  <span>time</span> <span>there</span> <span>were</span>
  <span>three</span> <span>programmers...</span>
</div>

<script>
$( "#h" ).click(function() {
  $( "span:last-child" ).hide( "fast", function() {
    // Use arguments.callee so we don't need a named function
    $( this ).prev().hide( "fast", arguments.callee );
  });
});
$( "#s" ).click(function() {
  $( "span" ).show( 2000 );
});
</script>
</body>
</html>
