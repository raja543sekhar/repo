<body>
<h1>java script regular expressions</h1>
<p>click below buttons to search for case-insensitive word in Name string</p>
<p id="demo2"></p>
<button type="button" onclick="findExpression()">click</button>

<p id="demo"></p>
<p id="demo1"></p>
<script>
var array = [1,2,3,4,5];
document.getElementById("demo").innerHTML=
typeof array[3];
var c=60;
var python=70;
var java=80;
var Total=c+python+java;
var Average=(Total/3);
var Avg=findAverage(60,70,80);
document.getElementById("demo").innerHTML = "Avg:"+Avg;
document.getElementById("demo1").innerHTML="Average:"+Average;
function findAverage(c,python,java)
{
return ((c+python+java)/3);
}
function findExpression(){
	var Name="MY NAME IS RAJASEKHAR"
	var pattern=/rajasekhar/i;
	var nameincaps=Name.match(pattern);
	document.getElementById("demo2").innerHTML= nameincaps;
}
</script>
